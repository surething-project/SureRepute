
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >

    html

      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;

    *,

      background: #fafafa;

  </style>
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.3", "info": {"title": "IdentityProvider API", "version": "0.0.1"}, "paths": {"/v1/pseudonym": {"post": {"tags": ["IdentityProvider"], "description": "Gets an Encrypted Pseudonym", "operationId": "IdentityProvider_GetEncryptedPseudonym", "requestBody": {"content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/GetEncryptedPseudonymRequest"}}}, "required": true}, "responses": {"200": {"description": "OK", "content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/GetEncryptedPseudonymResponse"}}}}}}}, "/v1/pseudonyms": {"post": {"tags": ["IdentityProvider"], "description": "Gets Encrypted Pseudonym of multiple users", "operationId": "IdentityProvider_GetEncryptedPseudonyms", "requestBody": {"content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/GetEncryptedPseudonymsRequest"}}}, "required": true}, "responses": {"200": {"description": "OK", "content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/GetEncryptedPseudonymsResponse"}}}}}}}}, "components": {"schemas": {"GetEncryptedPseudonymRequest": {"type": "object", "properties": {"userId": {"type": "string", "description": "Identifier of the User"}, "serverId": {"type": "string", "description": "Identifier of the SureRepute-Server"}}}, "GetEncryptedPseudonymResponse": {"type": "object", "properties": {"encryptedPseudonym": {"type": "string", "description": "Pseudonym encrypted with the Server Private Key", "format": "bytes"}}}, "GetEncryptedPseudonymsRequest": {"type": "object", "properties": {"userId": {"type": "array", "items": {"type": "string"}, "description": "Identifier of the users"}, "serverId": {"type": "string", "description": "Identifier of the SureRepute-Server"}}}, "GetEncryptedPseudonymsResponse": {"type": "object", "properties": {"encryptedPseudonyms": {"type": "object", "additionalProperties": {"type": "string", "format": "bytes"}, "description": "Pseudonyms encrypted with the Server Private Key"}}}}}, "tags": [{"name": "IdentityProvider"}]};

      SwaggerUIStandalonePreset

    layout: "StandaloneLayout"

  window.ui = ui

</body>
</html>
