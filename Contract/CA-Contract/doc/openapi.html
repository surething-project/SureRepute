
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.3", "info": {"title": "CA API", "version": "0.0.1"}, "paths": {"/v1/ca": {"post": {"tags": ["CA"], "description": "Generates a Certificate for the given entity", "operationId": "CA_SignCSR", "requestBody": {"content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/SignCSRRequest"}}}, "required": true}, "responses": {"200": {"description": "OK", "content": {"application/x-protobuf": {"schema": {"$ref": "#/components/schemas/Certificate"}}}}}}}}, "components": {"schemas": {"Certificate": {"type": "object", "properties": {"certificate": {"type": "string", "description": "The contents of a certificate", "format": "bytes"}}}, "SignCSRRequest": {"type": "object", "properties": {"csr": {"type": "string", "description": "The contents of a certificate signing request", "format": "bytes"}}}}}, "tags": [{"name": "CA"}]};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
